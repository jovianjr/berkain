<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lora" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito" />
		<link href="assets/css/tailwind.css" rel="stylesheet" />
	</head>
	<body class="min-h-screen w-full bg-primary">
		<navbar-component></navbar-component>
		<main>
			<section class="grid h-[90vh] place-items-center">
				<div class="min-h-[250px] w-11/12 max-w-xl rounded bg-shades-100 p-16 drop-shadow-xl">
					<h1 class="text-center font-lora text-3xl font-bold tracking-widest text-shades-700">
						R E G I S T E R
					</h1>
					<form action="" class="mt-8 flex flex-col gap-4">
						<input
							type="text"
							placeholder="Email"
							class="text-md mt mb-4 w-full border-b-[1px] border-primary bg-shades-100 bg-none py-2 px-1 placeholder-shades-500 focus:outline-none"
						/>
						<input
							type="text"
							placeholder="Username"
							class="text-md mt mb-4 w-full border-b-[1px] border-primary bg-shades-100 bg-none py-2 px-1 placeholder-shades-500 focus:outline-none"
						/>
						<input
							type="text"
							placeholder="Kata sandi"
							class="text-md mt w-full border-b-[1px] border-primary bg-shades-100 bg-none py-2 px-1 placeholder-shades-500 focus:outline-none"
						/>

						<button
							type="submit"
							class="mt-4 w-full rounded bg-shades-700 py-2 text-center font-lora font-bold text-shades-100 transition-all hover:bg-shades-500"
						>
							Daftar
						</button>
					</form>

					<p class="mt-4 w-full text-center text-sm text-shades-500">
						Sudah mempunyai akun? <a href="login.html" class="font-bold hover:underline">Masuk</a>
					</p>
				</div>
			</section>
		</main>
		<footer-component></footer-component>
	</body>

	<script src="components/navbar.js" type="text/javascript" defer></script>
	<script src="components/footer.js" type="text/javascript" defer></script>
	<script src="https://kit.fontawesome.com/02cc2fc132.js" crossorigin="anonymous"></script>
	<script
		src="https://code.jquery.com/jquery-3.6.3.min.js"
		integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
		crossorigin="anonymous"
	></script>
</html>
