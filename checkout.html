<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lora" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito" />
		<link href="assets/css/tailwind.css" rel="stylesheet" />
		<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
	</head>
	<body class="min-h-screen w-full bg-primary">
		<navbar-component></navbar-component>
		<main>
			<section
				class="flex min-h-[80vh] flex-col items-center justify-center gap-16 py-16 md:flex-row md:gap-32"
			>
				<div
					data-aos="fade-up"
					class="min-h-[250px] w-11/12 max-w-xl rounded bg-shades-100 px-8 py-16 drop-shadow-xl md:p-16"
				>
					<h1
						class="title1 mb-16 text-center font-lora text-3xl font-bold tracking-tighter text-shades-700"
					>
						Keranjang Anda
					</h1>
					<div class="flex w-full flex-col gap-8">
						<div class="flex items-center" data-aos="fade" data-aos-delay="400">
							<div class="relative">
								<i
									class="fa fa-remove text-md absolute left-2 top-2 mr-2 cursor-pointer text-shades-100"
								></i>
								<img
									src="assets/images/detail/endek.png"
									class="h-32 w-32 rounded-lg object-cover"
									alt=""
								/>
							</div>

							<a href="detail.html">
								<div class="group ml-4 flex cursor-pointer flex-col gap-1">
									<h3 class="font-lora text-lg font-bold transition group-hover:text-shades-300">
										Sutra Endek
									</h3>
									<p class="text-sm text-shades-400">Ukuran M</p>
									<p class="text-sm text-shades-400 md:mb-2">Qty: 1</p>
									<h2 class="font-lora text-2xl font-bold text-c-red-500">Rp220,000</h2>
								</div>
							</a>
						</div>
						<div class="flex items-center" data-aos="fade" data-aos-delay="500">
							<div class="relative">
								<i
									class="fa fa-remove text-md absolute left-2 top-2 mr-2 cursor-pointer text-shades-100"
								></i>
								<img
									src="assets/images/detail/hiu-tanah-lirang.png"
									class="h-32 w-32 rounded-lg object-cover"
									alt=""
								/>
							</div>
							<a href="detail.html">
								<div class="group ml-4 flex cursor-pointer flex-col gap-1">
									<h3 class="font-lora text-lg font-bold transition group-hover:text-shades-300">
										Hiu Tanah Lirang
									</h3>
									<p class="text-sm text-shades-400">Ukuran M</p>
									<p class="text-sm text-shades-400 md:mb-2">Qty: 1</p>
									<h2 class="font-lora text-2xl font-bold text-c-red-500">Rp193,000</h2>
								</div>
							</a>
						</div>

						<hr class="mt-4" />

						<div class="flex flex-col gap-2" data-aos="fade" data-aos-delay="700">
							<div class="flex justify-between">
								<span>Subtotal</span>
								<span>Rp413,000</span>
							</div>
							<div class="flex justify-between">
								<span>Ongkos Kirim (1kg)</span>
								<span>Rp24,000</span>
							</div>
							<div class="flex justify-between font-lora text-lg font-bold">
								<span>Total Pembayaran</span>
								<span>Rp437,000</span>
							</div>
						</div>
					</div>
				</div>
				<div
					data-aos="fade-up"
					data-aos-delay="500"
					class="min-h-[250px] w-11/12 max-w-xl rounded bg-shades-100 px-8 py-16 drop-shadow-xl md:p-16"
				>
					<h1
						class="title2 text-center font-lora text-3xl font-bold tracking-widest text-shades-700"
					>
						C H E C K O U T
					</h1>
					<form action="" class="mt-8 flex flex-col gap-4">
						<input
							data-aos="flip-left"
							data-aos-delay="300"
							type="text"
							placeholder="Nama Lengkap"
							class="text-md mt mb-4 w-full border-b-[1px] border-primary bg-shades-100 bg-none py-2 px-1 placeholder-shades-500 focus:outline-none"
						/>
						<input
							data-aos="flip-left"
							data-aos-delay="400"
							type="text"
							placeholder="Alamat"
							class="text-md mt mb-4 w-full border-b-[1px] border-primary bg-shades-100 bg-none py-2 px-1 placeholder-shades-500 focus:outline-none"
						/>
						<input
							data-aos="flip-left"
							data-aos-delay="500"
							type="email"
							placeholder="Email"
							class="text-md mt mb-4 w-full border-b-[1px] border-primary bg-shades-100 bg-none py-2 px-1 placeholder-shades-500 focus:outline-none"
						/>
						<input
							data-aos="flip-left"
							data-aos-delay="600"
							type="number"
							placeholder="Nomor Telepon"
							class="text-md mt mb-4 w-full border-b-[1px] border-primary bg-shades-100 bg-none py-2 px-1 placeholder-shades-500 focus:outline-none"
						/>

						<div class="" data-aos="zoom-in">
							<p class="text-md mb-4 w-full font-bold">Metode Pembayaran</p>
							<div class="flex flex-row gap-16">
								<div class="flex flex-col">
									<div class="mb-2">
										<input type="radio" name="payment" value="ovo" id="ovo" />
										<label for="ovo">OVO</label>
									</div>
									<div class="mb-2">
										<input type="radio" name="payment" value="gopay" id="gopay" />
										<label for="gopay">Gopay</label>
									</div>
								</div>
								<div class="flex flex-col">
									<div class="mb-2">
										<input type="radio" name="payment" value="mandiri" id="mandiri" />
										<label for="mandiri">VA Mandiri</label>
									</div>
									<div class="mb-2">
										<input type="radio" name="payment" value="bca" id="bca" />
										<label for="bca">VA BCA</label>
									</div>
								</div>
							</div>
						</div>
						<input
							data-aos="flip-left"
							data-aos-delay="500"
							type="email"
							placeholder="ðŸŽ« Kupon Promo"
							class="text-md mt w-full bg-shades-300/50 p-4 placeholder-shades-500 focus:outline-none"
						/>
						<div class="" data-aos="flip-up" data-aos-delay="700">
							<button
								type="submit"
								class="mt-4 w-full rounded bg-shades-700 py-2 text-center font-lora font-bold text-shades-100 transition-all hover:bg-shades-500"
							>
								Bayar
							</button>
						</div>
					</form>
				</div>
			</section>
		</main>

		<footer-component></footer-component>
	</body>

	<script src="components/navbar.js" type="text/javascript" defer></script>
	<script src="components/footer.js" type="text/javascript" defer></script>
	<script src="js/navbar.js" type="text/javascript" defer></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
	<script src="https://kit.fontawesome.com/02cc2fc132.js" crossorigin="anonymous"></script>
	<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
	<script
		src="https://code.jquery.com/jquery-3.6.3.min.js"
		integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
		crossorigin="anonymous"
	></script>
	<script>
		AOS.init({
			duration: 1500,
			once: true,
		});

		let textWrapper1 = document.querySelector('.title1');
		let textWrapper2 = document.querySelector('.title2');

		textWrapper1.innerHTML = textWrapper1.textContent.replace(
			/\S/g,
			"<span class='letter inline-block'>$&</span>"
		);

		textWrapper2.innerHTML = textWrapper2.textContent.replace(
			/\S/g,
			"<span class='letter inline-block'>$&</span>"
		);

		anime.timeline().add({
			targets: '.title1 .letter, .title2 .letter',
			opacity: [0, 1],
			translateY: [100, 0],
			easing: 'easeOutExpo',
			duration: 2000,
			delay: (el, i) => 60 * i,
		});
	</script>
</html>
