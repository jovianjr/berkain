<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lora" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito" />
		<link href="assets/css/tailwind.css" rel="stylesheet" />
		<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
	</head>
	<body class="min-h-screen w-full bg-primary">
		<navbar-component></navbar-component>
		<main>
			<section class="grid h-[90vh] place-items-center">
				<div
					data-aos="fade-up"
					class="min-h-[250px] w-11/12 max-w-xl rounded bg-shades-100 px-8 py-16 drop-shadow-xl md:p-16"
				>
					<h1 class="text-center font-lora text-3xl font-bold tracking-widest text-shades-700" id="title">
						L O G I N
					</h1>
					<form action="" class="mt-8 flex flex-col gap-4">
						<input
							data-aos="flip-left"
							data-aos-delay="300"
							type="text"
							placeholder="Email atau username"
							class="text-md mt mb-4 w-full border-b-[1px] border-primary bg-shades-100 bg-none py-2 px-1 placeholder-shades-500 focus:outline-none"
						/>
						<input
							data-aos="flip-right"
							data-aos-delay="400"
							type="text"
							placeholder="Kata sandi"
							class="text-md mt mb-4 w-full border-b-[1px] border-primary bg-shades-100 bg-none py-2 px-1 placeholder-shades-500 focus:outline-none"
						/>
						<div class="flex w-full justify-between" data-aos="fade" data-aos-delay="500">
							<div class="">
								<input type="checkbox" name="remember_me" id="" />
								<label for="remember_me">Ingat saya</label>
							</div>
							<a href="#" class="hover:underline">Lupa kata sandi?</a>
						</div>
						<div class="mt-4 w-full" data-aos="flip-up" data-aos-delay="500">
							<button
								type="submit"
								class="w-full rounded bg-shades-700 py-2 text-center font-lora font-bold text-shades-100 transition-colors hover:bg-shades-500"
							>
								Masuk
							</button>
						</div>
					</form>
					<div class="mt-4 w-full" data-aos="zoom-in" data-aos-delay="600">
						<button
							type="button"
							class="w-full rounded py-2 text-center font-lora font-bold text-shades-500 hover:text-shades-500/80 transition-colors duration-300"
							
						>
							<i class="fa-brands fa-google fa-bars mr-2 text-sm"></i>Masuk dengan Akun Google
						</button>
					</div>
					<p class="mt-4 w-full text-center text-sm text-shades-500">
						Belum mempunyai akun?
						<a href="register.html" class="font-bold hover:underline">Daftar</a>
					</p>
				</div>
			</section>
		</main>

		<footer-component></footer-component>
	</body>

	<script src="components/navbar.js" type="text/javascript" defer></script>
	<script src="components/footer.js" type="text/javascript" defer></script>
	<script src="js/navbar.js" type="text/javascript" defer></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
	<script src="https://kit.fontawesome.com/02cc2fc132.js" crossorigin="anonymous"></script>
	<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
	<script
		src="https://code.jquery.com/jquery-3.6.3.min.js"
		integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
		crossorigin="anonymous"
	></script>

	<script>
		AOS.init({
			"duration": 1500,
		});

		let textWrapper = document.querySelector("#title")

		textWrapper.innerHTML = textWrapper.textContent.replace(
		/\S/g,
		"<span class='letter inline-block'>$&</span>"
		);

		anime.timeline().add({
			targets: "#title .letter",
			opacity: [0, 1],
			translateY: [50, 0],
			easing: "easeOutExpo",
			duration: 2000,
			delay: (el, i) => 250 + 60 * i,
		});
	</script>
</html>
